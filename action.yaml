name: 'Reminder action'

runs:
  using: 'composite'
  steps:
   - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        shell: bash
    - name: Run reminder
      run: |
        python channel_reminder.py
        shell: bash